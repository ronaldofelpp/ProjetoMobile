<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="flex-center">
    <h1>{{mensagem}}</h1>
    <ion-card>
      <ion-card-header>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <ion-grid>
                <ion-row>
                  <ion-col size="12" class="state-city">
                    <small>Estado, Cidade</small>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <h1 class="temperature">25Â°C</h1>
                  </ion-col>
                  <ion-col size="12">
                    <small class="rain-probability">10% de chuva</small>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
            <ion-col size="3" class="icon-time" text-end>
              <ion-icon name="cloudy"></ion-icon>
              <h3 class="current-time">15:00</h3>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
