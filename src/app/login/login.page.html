</ion-header>

  <div class="flex-center">

    <ion-card>
      <ion-card-header>
        <ion-card-title><h1>Login</h1></ion-card-title>
        <img alt="logo" src="assets/images/NEWSUAM6.png" style="height: 100px; width: 100px;"/>
      </ion-card-header>
      <ion-card-content>

        <ion-input label="Login" type="text" color="dark" label-placement="floating" fill="outline" placeholder="Digite seu nome de usuÃ¡rio" [(ngModel)]="email" ></ion-input>
