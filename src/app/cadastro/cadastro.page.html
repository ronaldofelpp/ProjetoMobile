<ion-header [translucent]="true">
  
</ion-header>

<ion-content class="ion-padding">
  <div class="flex-center">

    <ion-card>
      <ion-card-header>
        <ion-card-title><h1>Cadastro</h1></ion-card-title>
        <img alt="logo" src="assets/images/NEWSUAM6.png" style="height: 100px; width: 100px;"/>
      </ion-card-header>

      <ion-card-content>
        <ion-input label="Email" type="email" color="dark" label-placement="floating" fill="outline" placeholder="Digite um email válido" [(ngModel)]="email"></ion-input>
        <br>
        <ion-input label="Senha" type="password" color="dark" label-placement="floating" fill="outline" placeholder="Crie sua senha" [(ngModel)]="password"></ion-input>
        <br>
        <ion-input label="Confirmar senha" type="password" color="dark" label-placement="floating" fill="outline" placeholder="Digite novamente sua senha" [(ngModel)]="confirmPassword"></ion-input>
        
        <ion-button fill="clear" routerLink="/login" >Já é cadastrado?</ion-button>
        <ion-button expand="block" (click)="passTry()">Cadastrar</ion-button>
        <p *ngIf="errorMessage">{{ errorMessage }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
